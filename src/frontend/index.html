<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1>CarID</h1>
    </header>
    <div class="container">
        <header class="header">
            <h2>ðŸš— Car Model Identifier</h2>
            <p class="subtitle">Upload a car photo to identify the make, model, and year.</p>
        </header>
        
        <main>
            <form id="uploadForm" class="upload-form">
                <input type="file" id="carPhoto" name="carPhoto" accept="image/*" required>
                <button type="submit" class="btn-submit">Upload and Identify</button>
            </form>
            <div id="predictionResult" class="result-box">
                <p class="placeholder">Your prediction results will appear here.</p>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
